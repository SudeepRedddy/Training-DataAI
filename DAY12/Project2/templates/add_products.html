{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center">
  <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%; border-radius: 18px;">
    
    <div class="card-body p-4">

      <h3 class="fw-bold mb-4 text-center">
        âž• Add New Product
      </h3>

      <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label class="form-label fw-semibold">Product Name</label>
          <input
            name="name"
            class="form-control"
            placeholder="Enter product name"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Price</label>
          <input
            name="price"
            type="number"
            step="0.01"
            class="form-control"
            placeholder="Enter price"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea
            name="description"
            class="form-control"
            placeholder="Write product description..."
            rows="4"
            required
          ></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Product Image</label>
          <input
            type="file"
            name="image"
            class="form-control"
            required
          >
        </div>

        <div class="d-grid">
          <button class="btn btn-success btn-lg">
            Add Product
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
