<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Upload an Image File</h1>

    <form action="/uploaded" method="post" enctype="multipart/form-data">
        <label for="image_upload">Choose an image to upload:</label>
        <input type="file" id="image_upload" name="file" accept="image/*">
        <input type="submit" value="Upload Image">
    </form>
</body>

</html>
