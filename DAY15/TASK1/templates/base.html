<!DOCTYPE html>
<html>
<head>
    <title>Flask E-Commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(90deg, #0d6efd, #6610f2);
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
        }

        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">
      <i class="bi bi-cart-fill"></i> E-Shop
    </a>

    <div>
      {% if current_user.is_authenticated %}
        <a class="btn btn-light btn-sm me-2" href="/products">
          <i class="bi bi-box"></i> Products
        </a>
        <a class="btn btn-warning btn-sm me-2" href="/cart">
          <i class="bi bi-cart3"></i> Cart
        </a>
        <a class="btn btn-danger btn-sm" href="/logout">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      {% else %}
        <a class="btn btn-light btn-sm me-2" href="/login">
          <i class="bi bi-person"></i> Login
        </a>
        <a class="btn btn-success btn-sm" href="/register">
          <i class="bi bi-person-plus"></i> Register
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show shadow">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
