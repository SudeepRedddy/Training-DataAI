<!DOCTYPE html>
<html>
<head>
    <title>Flask E-Commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">E-Shop</a>
    <div>
      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="/products">Products</a>
        <a class="btn btn-outline-light btn-sm" href="/cart">Cart</a>
        <a class="btn btn-warning btn-sm" href="/logout">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
        <a class="btn btn-success btn-sm" href="/register">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
