{% extends "base.html" %}
{% block content %}

<h2>Upload File</h2>

<form method="POST" enctype="multipart/form-data" class="col-md-6">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" required>
  </div>
  <button class="btn btn-info">Upload</button>
</form>

{% endblock %}
