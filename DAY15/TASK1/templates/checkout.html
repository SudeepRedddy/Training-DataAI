{% extends "base.html" %}
{% block content %}

<h2>Checkout</h2>

<form method="POST" action="/payment" class="col-md-6">
  <div class="mb-3">
    <label>Card Number</label>
    <input class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Expiry Date</label>
    <input class="form-control" placeholder="MM/YY" required>
  </div>

  <div class="mb-3">
    <label>CVV</label>
    <input class="form-control" required>
  </div>

  <button class="btn btn-primary w-100">Pay Now</button>
</form>

{% endblock %}
