{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Available Products</h2>

<div class="row">
{% for item in items %}
  <div class="col-md-4 mb-4">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <h6 class="text-success">â‚¹ {{ item.price }}</h6>
      </div>
      <div class="card-footer bg-white">
        <a href="/add_to_cart/{{item.id}}" class="btn btn-primary w-100">Add to Cart</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
