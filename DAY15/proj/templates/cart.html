{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
<ul class="list-group">
{% for p in products %}
  <li class="list-group-item">
    {{ p.name }} - ₹ {{ p.price }}
  </li>
{% endfor %}
</ul>

<h4 class="mt-3">Total: ₹ {{ total }}</h4>
<a href="/checkout" class="btn btn-success">Checkout</a>
{% endblock %}
