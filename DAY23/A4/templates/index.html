<!DOCTYPE html>
<html>
<head><title>Products</title></head>
<body>
<h1>Product List</h1>
<table border="1" cellpadding="8">
<tr><th>Name</th><th>Price</th><th>Action</th></tr>
{% for p in products %}
<tr>
  <td>{{ p.name }}</td>
  <td>Rs. {{ p.price }}</td>
  <td><a href="/product/{{ p._id }}">View Details</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
