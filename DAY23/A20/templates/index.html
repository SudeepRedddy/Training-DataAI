<!DOCTYPE html>
<html>
<head><title>URL Shortener</title></head>
<body>
<h1>URL Shortener</h1>
<form method="POST">
  <input type="url" name="url" placeholder="Enter long URL here..." size="55" required>
  <button type="submit">Shorten!</button>
</form>
{% if short_url %}
<div style="background:#e8f5e9; padding:10px; margin:15px 0; border-left:4px solid green">
  <strong>Short URL:</strong> <a href="{{ short_url }}">{{ short_url }}</a>
</div>
{% endif %}
<h2>Recent URLs</h2>
<table border="1" cellpadding="8">
<tr><th>Short Code</th><th>Original URL</th><th>Clicks</th></tr>
{% for u in urls %}
<tr>
  <td><a href="/{{ u.short_code }}">{{ u.short_code }}</a></td>
  <td>{{ u.original_url[:60] }}{% if u.original_url|length > 60 %}...{% endif %}</td>
  <td>{{ u.click_count }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
