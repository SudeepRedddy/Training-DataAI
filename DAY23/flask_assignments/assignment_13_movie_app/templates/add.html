<!DOCTYPE html>
<html>
<head><title>Add Movie</title></head>
<body>
<h1>Add Movie</h1>
<form method="POST">
  <input type="text" name="title" placeholder="Title" required><br><br>
  <input type="text" name="director" placeholder="Director" required><br><br>
  <input type="number" name="year" placeholder="Year" required><br><br>
  <input type="text" name="genre" placeholder="Genre" required><br><br>
  <input type="number" step="0.1" name="rating" placeholder="Rating (0-10)" required><br><br>
  <button type="submit">Add Movie</button>
</form>
<a href="/">Cancel</a>
</body>
</html>
