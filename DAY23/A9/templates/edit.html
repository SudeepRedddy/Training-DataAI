<!DOCTYPE html>
<html>
<head><title>Edit Post</title></head>
<body>
<h1>Edit Post</h1>
<form method="POST">
  <input type="text" name="title" value="{{ post.title }}" required><br><br>
  <textarea name="content" rows="6" cols="50" required>{{ post.content }}</textarea><br><br>
  <button type="submit">Update</button>
</form>
<a href="/">Cancel</a>
</body>
</html>
