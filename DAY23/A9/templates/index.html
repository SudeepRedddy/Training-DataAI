<!DOCTYPE html>
<html>
<head><title>Blog</title></head>
<body>
<h1>Blog Posts</h1>
<a href="/add">+ New Post</a><br><br>
{% for post in posts %}
<div style="border:1px solid #ddd; padding:10px; margin:10px 0">
  <h2>{{ post.title }}</h2>
  <small>By {{ post.author }}</small><br>
  <a href="/view/{{ post._id }}">Read</a>
  <a href="/edit/{{ post._id }}">Edit</a>
  <a href="/delete/{{ post._id }}" onclick="return confirm('Delete?')">Delete</a>
</div>
{% endfor %}
</body>
</html>
