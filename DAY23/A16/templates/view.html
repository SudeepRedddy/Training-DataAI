<!DOCTYPE html>
<html>
<head><title>{{ post.title }}</title></head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<hr>
<h3>Comments ({{ post.comments|length }})</h3>
{% for c in post.comments %}
<div style="background:#f5f5f5; padding:8px; margin:5px 0">
  <strong>{{ c.author }}</strong>: {{ c.body }}
  <small style="color:grey"> -- {{ c.created_at }}</small>
</div>
{% endfor %}
<h3>Add a Comment</h3>
<form method="POST">
  <input type="text" name="author" placeholder="Your name" required><br><br>
  <textarea name="body" rows="3" cols="40" placeholder="Write your comment..."></textarea><br><br>
  <button type="submit">Post Comment</button>
</form>
<a href="/">Back to Posts</a>
</body>
</html>
