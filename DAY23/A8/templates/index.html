<!DOCTYPE html>
<html>
<head><title>To-Do CRUD</title></head>
<body>
<h1>To-Do List</h1>
<form method="POST">
  <input type="text" name="title" placeholder="New task..." required>
  <button type="submit">Add Task</button>
</form>
<ul>
{% for t in tasks %}
<li>
  <strong {% if t.status == 'completed' %}style="text-decoration:line-through"{% endif %}>
    {{ t.title }}
  </strong>
  [{{ t.status }}]
  <a href="/edit/{{ t._id }}">Edit</a>
  <a href="/delete/{{ t._id }}">Delete</a>
  {% if t.status != 'completed' %}
  <a href="/complete/{{ t._id }}">Mark Complete</a>
  {% endif %}
</li>
{% endfor %}
</ul>
</body>
</html>
