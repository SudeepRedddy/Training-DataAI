<!DOCTYPE html>
<html>
<head><title>Notes App</title></head>
<body>
<h1>My Notes</h1>
<form method="POST">
  <input type="text" name="title" placeholder="Note title" required><br><br>
  <textarea name="content" rows="4" cols="40" placeholder="Note content..."></textarea><br><br>
  <button type="submit">Save Note</button>
</form>
<hr>
{% for note in notes %}
<div style="background:#f9f9f9; padding:10px; margin:10px 0; border-left:4px solid #2E75B6">
  <h3>{{ note.title }}</h3>
  <p>{{ note.content }}</p>
  <a href="/delete/{{ note._id }}">Delete</a>
</div>
{% endfor %}
</body>
</html>
