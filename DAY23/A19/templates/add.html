<!DOCTYPE html>
<html>
<head><title>Add Event</title></head>
<body>
<h1>Add Event</h1>
<form method="POST">
  <input type="text" name="title" placeholder="Event Title" required><br><br>
  <textarea name="description" rows="3" cols="40" placeholder="Description..."></textarea><br><br>
  <input type="date" name="event_date" required><br><br>
  <input type="text" name="location" placeholder="Location" required><br><br>
  <input type="text" name="organizer" placeholder="Organizer" required><br><br>
  <button type="submit">Add Event</button>
</form>
<a href="/">Cancel</a>
</body>
</html>
